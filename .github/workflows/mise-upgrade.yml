name: Mise Upgrade

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 6' # every week on Sunday at 00:00 JST

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  pull-requests: write

jobs:
  mise-upgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install PHP dependencies
        run : |
          sudo apt-get update
          sudo apt-get install -y autoconf bison build-essential curl gettext git libgd-dev libcurl4-openssl-dev libedit-dev libicu-dev libjpeg-dev libmysqlclient-dev libonig-dev libpng-dev libpq-dev libreadline-dev libsqlite3-dev libssl-dev libxml2-dev libzip-dev openssl pkg-config re2c zlib1g-dev

      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        env:
          XDG_CONFIG_HOME: ${{ github.workspace }}

      - run: mise upgrade --bump
        env:
          XDG_CONFIG_HOME: ${{ github.workspace }}

      - id: pull-request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          branch: mise-upgrade/${{ github.run_id }}
          title: 'Mise Upgrade'
          body: 'This PR was automatically generated by the Mise Upgrade workflow.'
          commit-message: 'Update plugins'
          delete-branch: true
          labels: mise

      - if: steps.pull-request.outputs.pull-request-number
        run: gh pr merge --squash --auto ${{ steps.pull-request.outputs.pull-request-number }}
