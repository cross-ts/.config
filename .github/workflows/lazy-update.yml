name: Lazy Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 6' # every week on Sunday at 00:00 JST

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  pull-requests: write

jobs:
  lazy-update:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: rhysd/action-setup-vim@19e3dd31a84dbc2c5445d65e9b363f616cab96c1 # v1.6.0
        with:
          version: stable
          neovim: true
      - run: nvim --headless "+Lazy! sync" +qa
        env:
          XDG_CONFIG_HOME: ${{ github.workspace }}
          XDG_DATA_HOME: /tmp
      - id: pull-request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          branch: lazy-update/${{ github.run_id }}
          title: 'Lazy Update'
          body: 'This PR was automatically generated by the Lazy Update workflow.'
          commit-message: 'Update plugins'
          delete-branch: true
          labels: neovim
      - if: steps.pull-request.outputs.pull-request-number
        run: gh pr merge --squash --auto ${{ steps.pull-request.outputs.pull-request-number }}
