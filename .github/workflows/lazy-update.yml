name: Lazy Update

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  lazy-update:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/action-setup-vim@v1
        with:
          version: stable
          neovim: true
      - run: nvim --headless "+Lazy! sync" +qa
        env:
          XDG_CONFIG_HOME: ${{ github.workspace }}
          XDG_DATA_HOME: /tmp
      - uses: peter-evans/create-pull-request@v7
        with:
          branch: lazy-update
          title: 'Lazy Update'
          body: 'This PR was automatically generated by the Lazy Update workflow.'
          commit-message: 'Update plugins'
          delete-branch: true
          labels: neovim
