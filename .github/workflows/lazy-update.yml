name: Lazy Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * 6' # every week on Sunday at 00:00 JST

env:
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write
  pull-requests: write

jobs:
  lazy-update:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: rhysd/action-setup-vim@19e3dd31a84dbc2c5445d65e9b363f616cab96c1 # v1.6.0
        with:
          version: stable
          neovim: true
      - run: nvim --headless "+Lazy! sync" +qa
        env:
          XDG_CONFIG_HOME: ${{ github.workspace }}
          XDG_DATA_HOME: /tmp
      - id: pull-request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          branch: lazy-update/${{ github.run_id }}
          title: 'Lazy Update'
          body: 'This PR was automatically generated by the Lazy Update workflow.'
          commit-message: 'Update plugins'
          delete-branch: true
          labels: neovim
      - if: steps.pull-request.outputs.pull-request-number
        run: gh pr merge --squash --auto ${{ steps.pull-request.outputs.pull-request-number }}
